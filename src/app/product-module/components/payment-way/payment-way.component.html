<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
<div class="padding">
    <div class="row">
        <div class="container-fluid d-flex justify-content-center">
            <div class="col-sm-8 col-md-6">
                <form class="form-card auth-form" [formGroup]="PaymentForm" (ngSubmit)="saveCardPaymentForm()">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <span>CREDIT/DEBIT CARD PAYMENT</span>
                                </div>
                                <div class="col-md-6 text-right" style="margin-top: -5px;">
                                    <img src="https://img.icons8.com/color/36/000000/visa.png">
                                    <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                    <img src="https://img.icons8.com/color/36/000000/amex.png">
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: 350px">
                            <div class="form-group">
                                <label for="" class="control-label">Client Type</label>
                                <select placeholder="&bull;&bull;&bull;&bull;" required formControlName="ClientType"
                                    class="input-lg form-control cc-number">
                                    <option value="1">individual Client</option>
                                    <option value="2">company Client</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cc-number" class="control-label">CARD NUMBER</label>
                                <input id="cc-number" type="tel" class="input-lg form-control cc-number"
                                    autocomplete="cc-number" formControlName="CardNumber"
                                    placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;"
                                    required>
                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                        <input id="cc-exp" type="tel" class="input-lg form-control cc-exp"
                                            formControlName="expireDate" autocomplete="cc-exp"
                                            placeholder="&bull;&bull;&bull;&bull;" required>
                                    </div>


                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-cvc" class="control-label">CARD CVC</label>
                                        <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc"
                                            formControlName="CardCVC" autocomplete="off"
                                            placeholder="&bull;&bull;&bull;&bull;" required>
                                    </div>
                                </div>

                            </div>


                            <div class="form-group">
                                <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                <input type="text" class="input-lg form-control" formControlName="CardHolderName">
                            </div>

                            <div class="form-group">
                                <input value="MAKE PAYMENT" type="submit" class="btn btn-success btn-lg form-control"
                                    style="font-size: .8rem;">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
